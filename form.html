<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-container">
        <header class="header">
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking time</p>

        </header>

    <form id="survey-form" autocomplete="off">
        <div class="group">
            <label for="name" id="nameLabel">Name :-</label>
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
        <div class="group">
            <label for="email" id="emailLabel">Email :-</label>
            <input type="email" name="email" id="email" placeholder="Email" required>
        </div>
        <div class="group">
            <label for="number" id="numberLabel">Count :-</label>
            <input type="number" id="number" min="0" max="99" placeholder="Age" required>
        </div>

        <div class="group">
           <p class="labeltext">Nationality :-</p>
            <select name="Country" id="dropdown" required>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="group">
            <p class="labeltextresponse">Developer :-</p>
            <label><input type="radio" name="Role" value="Male" />Frontend</label>
            <label
              ><input type="radio" name="Role" value="Female" />Backend</label
            >
            <label
              ><input type="radio" name="Role" value="Both" />Fullstack</label
            >
          </div>

          <div class="group">
           <button type="submit" id="submit">Submit</button>
          </div>


        
    </form>

    </div>
    
</body>
</html>
